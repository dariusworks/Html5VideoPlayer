<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>
			Html5VideoPlayer
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="zsdroid">
	</head>
	<script type="text/javascript" src="./Html5VideoPlayer.min.js">
	</script>
	<script type="text/javascript">
		window.onload = function()
		{
			var html5VideoPlayer = new Html5VideoPlayer(
				{
					isUseBlob:true,
					vZIndex:100,
					vWidth:600,
					vHeight:300,
					vSrc:"http://zhusaidong.github.io/Html5VideoPlayer_demo/test.mp4",
				});
			var hvp = null;
			var callback = 
			{
				loadstart:function()
				{
					console.log("客户端开始请求数据时 触发事件 loadstart");
				},
				suspend:function()
				{
					console.log("延迟下载时 触发事件 suspend");
				},
				abort:function()
				{
					console.log("客户端主动终止下载时 触发事件 abort");
				},
				progress:function()
				{
					console.log("客户端正在请求数据时 触发事件 progress");
				},
				error:function()
				{
					console.log("请求数据时遇到错误时 触发事件 error");
				},
				stalled:function()
				{
					console.log("网速失速时 触发事件 stalled");
				},
				play:function()
				{
					console.log("播放时触发时 触发事件 play");
				},
				playing:function()
				{
					console.log("开始回放时 触发事件 playing");
				},
				pause:function()
				{
					console.log("暂停触发时 触发事件 pause");
				},
				ended:function()
				{
					console.log("播放结束时 触发事件 ended");
				},
				loadedmetadata:function()
				{
					console.log("成功获取资源长度时 触发事件 loadedmetadata");
				},
				waiting:function()
				{
					console.log("等待数据,并非错误时 触发事件 waiting");
				},
				canplay:function()
				{
					console.log("可以播放,但中途可能因为加载而暂停时 触发事件 canplay");
				},
				canplaythrough:function()
				{
					console.log("可以播放,全部加载完毕时 触发事件 canplaythrough");
				},
				seeking:function()
				{
					console.log("寻找中时 触发事件 seeking");
				},
				seeked:function()
				{
					console.log("寻找完毕时 触发事件 seeked");
				},
				timeupdate:function()
				{
					console.log("播放时间改变时 触发事件 timeupdate");
				},
				ratechange:function()
				{
					console.log("播放速率改变时 触发事件 ratechange");
				},
				durationchange:function()
				{
					console.log("资源长度改变时 触发事件 durationchange");
				},
				volumechange:function()
				{
					if(this.GetVolume() == 0)
					{
						console.log('你静音了');
					}
					console.log("音量或静音被改变时 触发事件 volumechange");
				},
			};
			html5VideoPlayer.CallBack(callback);
			hvp = html5VideoPlayer.Create('.videoClass');
			hvp.SetCurrentTime(20);
			hvp.SetVolume(0.5);
			//hvp.SetMuted();
		};
	</script>
	<body>
		<div class="videoClass">
		</div>
	</body>
</html>
